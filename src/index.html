<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>Bootstrap Form Validation</title>
</head>

<body>

    <div class="container">
        <div class="vh-100 row align-items-center justify-content-center">
            <form class="col-12" id="paymentForm" method="post" acion="" data-toggle="validator">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">Payment form example with Validation</h1>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger d-none" role="alert" id="alert">
                            <span id="error"></span>
                        </div>
                        <div class="row">
                            <div class="form-group col-5">
                                <label for="cardNumber">Card #</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" data-error="Invalid card number." data-success="Correct credit card number"/>
                                <span  id="help" class="helper-text">Enter a valid credit card number</span>
                            </div>
                            <div class="form-group col-3">
                                <label for="cvcNumber">CVC #</label>
                                <input type="number" class="form-control number" id="cvcNumber" placeholder="000" />
                            </div>
                            <div class="form-group col">
                                <label for="amount">Amount</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">$</div>
                                    </div>
                                    <input type="number" class="form-control number" id="amount"
                                        placeholder="Amount" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label for="firtName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" />
                            </div>
                            <div class="form-group col">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-6">
                                <label for="cityName">City</label>
                                <input type="text" class="form-control" id="cityName" placeholder="" />
                            </div>
                            <div class="form-group col">
                                <label class="mr-sm-2" for="stateName">State</label>
                                <select class="custom-select mr-sm-2" id="stateName">
                                    <option disabled>Pick state</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="form-group col">
                                <label for="postalCode">Postal Code</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                        </div>
                        <div class="row justify-content-between">

                            <div class="form-group col-3">
                                <label for="aceptedCards">We accept:</label>
                                <div class="p-3 mb-2 bg-dark text-white rounded">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="aceptedCards"
                                            id="aceptedCard1" value="mastercard">
                                        <label class="form-check-label" for="inlineRadio1"><i
                                                class="fab fa-cc-mastercard"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="aceptedCard"
                                            id="aceptedCard2" value="visa">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fab fa-cc-visa"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="aceptedCards"
                                            id="aceptedCard3" value="diners">
                                        <label class="form-check-label" for="inlineRadio3"><i
                                                class="fab fa-cc-diners-club"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="aceptedCards"
                                            id="aceptedCard4" value="amex">
                                        <label class="form-check-label" for="inlineRadio3"><i
                                                class="fab fa-cc-amex"></i></label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-6">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="3" name="message"></textarea>
                                <small id="messageHelp" class="form-text text-muted">Add any notes here</small>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex flex-row-reverse ">
                        <button type="submit" class="btn btn-primary btn-lg ">Send</button><button type="button"
                            class="btn btn-secondary btn-lg mr-2">Cancel</button>
                    </div>
            </form>
        </div>
    </div>


    <!-- Separate Popper and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
